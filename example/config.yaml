mixer:
  master:
    volume: 1
    fxs:
      - limiter:
          name: master-limiter
          maxVolume: 0.95
  channels:
    - name: drums
      volume: 1
    - name: perc
      volume: 1
    - name: bass
      volume: 1
    - name: pad
      volume: 1
      sends:
        - channel: reverb-bus
          gain: 0
    - name: solo
      sends:
        - channel: reverb-bus
          gain: 0
      volume: 1
    - volume: 1
    - volume: 1
    - volume: 1
      name: reverb-bus
      fxs:
        - delay:
            name: delay-bus
            repeatTime: 2
            damp: 0.7
            feedback: 0.5
            dryWet: 0.3
        - reverb:
            name: reverb-bus
            size: 0.5
            damp: 0.7
            dryWet: 1

