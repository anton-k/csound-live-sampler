controllers:
  midi:
    # names for Akai MIDI MIX controller
    keys:
      slider1: 19
      slider2: 23
      slider3: 27
      slider4: 31
      slider5: 49
      slider6: 53
      slider7: 57
      slider8: 61
      sliderMaster: 62
      mute1: 1
      mute2: 4
      mute3: 7
      mute4: 10
      mute5: 13
      mute6: 16
      mute7: 19
      mute8: 22
      solo: 27
      bankRight: 26
      bankLeft: 25
      knob11: 16
      knob21: 20
      knob31: 24
      knob41: 28
      knob51: 46
      knob61: 50
      knob71: 54
      knob81: 58
      knob12: 17
      knob22: 21
      knob32: 25
      knob42: 29
      knob52: 47
      knob62: 51
      knob72: 55
      knob82: 59
      knob13: 18
      knob23: 22
      knob33: 26
      knob43: 30
      knob53: 48
      knob63: 52
      knob73: 56
      knob83: 60

    modifiers:
      shift:
        key: solo

    knobs:
      - when:
          key: sliderMaster
        act:
          - on: masterVolume
      - when:
          key: slider1
        act:
          - on:
              channelVolume: drums
      - when:
          key: slider2
        act:
          - on:
              channelVolume: perc
      - when:
          key: slider3
        act:
          - on:
              channelVolume: bass
      - when:
          key: slider4
        act:
          - on:
              channelVolume: pad
      - when:
          key: slider5
        act:
          - on:
              channelVolume: solo
      - when:
          key: slider6
        act:
          - on:
              channelVolume: 6
      - when:
          key: slider7
        act:
          - on:
              channelVolume: 7
      - when:
          key: slider8
        act:
          - on:
              channelVolume: 8

      - when:
          key: knob11
        act:
          - on:
              fxParam:
                name: drum-delay-1
                param: dryWet

      - when:
          key: knob12
        act:
          - on:
              fxParam:
                name: drum-delay-2
                param: dryWet

      - when:
          key: knob13
        act:
          - on:
              fxParam:
                name: drum-delay-3
                param: dryWet

      - when:
          key: knob23
        act:
          - on:
              fxParam:
                name: drum-filter
                param: cutoff

      - when:
          key: knob22
        act:
          - on:
              fxParam:
                name: drum-filter
                param: resonance

      - when:
          key: knob83
        act:
          - on:
              channelSend:
                from: perc
                to: reverb-bus
          - on:
              channelSend:
                from: pad
                to: reverb-bus

    notes:
      - when:
          key: 25
        act:
          - shiftPart: -1
      - when:
          key: 26
        act:
          - shiftPart: 1
      - when:
          key: 25
          modifier: shift
        act:
          - shiftTrack: -1
      - when:
          key: 26
          modifier: shift
        act:
          - shiftTrack: 1
      - when:
          key: 3
          modifier: shift
        act:
          - track: 1
      - when:
          key: 6
          modifier: shift
        act:
          - track: 2
      - when:
          key: 9
          modifier: shift
        act:
          - track: 3

      - when:
          key: mute1
        act:
          - mute: 1

      - when:
          key: mute2
        act:
          - mute: 2

      - when:
          key: mute3
        act:
          - mute: 3

      - when:
          key: mute4
        act:
          - mute: 4

      - when:
          key: mute5
        act:
          - mute: 5

      - when:
          key: mute6
        act:
          - mute: 6

      - when:
          key: mute7
        act:
          - mute: 7

      - when:
          key: mute8
        act:
          - mute: 8
